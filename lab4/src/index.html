<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="module" src="app.js"></script>
</head>

<body data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md border-bottom px-3 py-0">
    <!-- Toogler -->
    <button class="btn border d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <i id="logo" class="bi bi-film"></i>
      <span class="ms-2">Film Library</span>
    </a>

    <!-- Search form -->
    <form class="mx-auto d-none d-md-block" action="#" role="search">
      <input class="form-control border p-1" type="search" placeholder="Search">
    </form>

    <div class="navbar-nav">
      <!-- User profile -->
      <a class="nav-link" href="#">
        <i id="user" class="bi bi-person-circle"></i>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <aside id="filters" class="col-12 col-md-4 d-md-block list-group
      list-group-flush collapse m-2 border-end">
        <a id="filter-all" class="list-group-item list-group-item-action active">All</a>
        <a id="filter-favorite" class="list-group-item list-group-item-action">Favorite</a>
        <a id="filter-best-rated" class="list-group-item list-group-item-action">Best rated</a>
        <a id="filter-seen-last-month" class="list-group-item list-group-item-action">Seen last month</a>
        <a id="filter-unseen" class="list-group-item list-group-item-action">Unseen</a>
      </aside>

      <!-- Main content -->
      <section class="col m-2">
        <h2 id="filter-heading" class="text-center">All</h2>

        <div class="table-responsive" id="films"></div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-lg border rounded-circle" type="button">+</button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
