<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Library</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <!-- JavaScript -->
  <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script defer type="module" src="app.js"></script>
</head>

<body data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md border-bottom px-3">
    <!-- Toogler -->
    <button class="btn border d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#filters">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" id="logo" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
        <path
          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
      </svg>
      <span class="ms-2">Film Library</span>
    </a>

    <!-- Search form -->
    <form class="mx-auto d-none d-md-block" action="#" role="search">
      <input class="form-control border p-1" type="search" placeholder="Search">
    </form>

    <div class="navbar-nav">
      <!-- User profile -->
      <a class="nav-link" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" id="user" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row vheight-100">
      <!-- Sidebar -->
      <aside id="filters" class="col-12 col-md-4 d-md-block list-group
      list-group-flush collapse flex-column m-2 border-end">
        <a id="filter-all" class="list-group-item list-group-item-action active">All</a>
        <a id="filter-favorite" class="list-group-item list-group-item-action">Favorite</a>
        <a id="filter-best-rated" class="list-group-item list-group-item-action">Best rated</a>
        <a id="filter-seen-last-month" class="list-group-item list-group-item-action">Seen last month</a>
        <a id="filter-unseen" class="list-group-item list-group-item-action">Unseen</a>
      </aside>

      <!-- Main content -->
      <section class="col m-2">
        <h2 id="filter-heading" class="text-center">All</h2>

        <div class="table-responsive" id="films"></div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-lg border rounded-circle" type="button">+</button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
