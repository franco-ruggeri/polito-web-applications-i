<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
</head>

<body data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md border-bottom px-3 py-0">
    <!-- Toogler -->
    <button class="btn border d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <i id="logo" class="bi bi-film"></i>
      <span class="ms-2">Film Library</span>
    </a>

    <!-- Search form -->
    <form class="mx-auto d-none d-md-block" action="#" role="search">
      <input class="form-control border p-1" type="search" placeholder="Search">
    </form>

    <div class="navbar-nav">
      <!-- User profile -->
      <a class="nav-link" href="#">
        <i id="user" class="bi bi-person-circle"></i>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <aside class="col-12 col-md-4 d-md-block list-group
      list-group-flush collapse m-2 border-end" id="sidebar">
        <a class="list-group-item list-group-item-action active" href=" #">All</a>
        <a class="list-group-item list-group-item-action" href="#">Favorite</a>
        <a class="list-group-item list-group-item-action" href="#">Best rated</a>
        <a class="list-group-item list-group-item-action" href="#">Seen last month</a>
        <a class="list-group-item list-group-item-action" href="#">Unseen</a>
      </aside>

      <!-- Main content -->
      <section class="col m-2">
        <h2 class="text-center">All</h2>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Favorite</th>
                <th>Watch date</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pulp Fiction</td>
                <td>
                  <input class="form-check-input" type="checkbox" checked>
                </td>
                <td>March 10, 2022</td>
                <td>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                </td>
              </tr>
              <tr>
                <td>21 Grams</td>
                <td>
                  <input class="form-check-input" type="checkbox" checked>
                </td>
                <td>March 11, 2022</td>
                <td>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star"></i>
                </td>
              </tr>
              <tr>
                <td>Star Wars</td>
                <td>
                  <input class="form-check-input" type="checkbox">
                </td>
                <td></td>
                <td>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                </td>
              </tr>
              <tr>
                <td>Matrix</td>
                <td>
                  <input class="form-check-input" type="checkbox">
                </td>
                <td></td>
                <td>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                </td>
              </tr>
              <tr>
                <td>Shrek</td>
                <td>
                  <input class="form-check-input" type="checkbox">
                </td>
                <td>March 21, 2022</td>
                <td>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star"></i>
                  <i class="bi bi-star"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-lg border rounded-circle" type="button">+</button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
